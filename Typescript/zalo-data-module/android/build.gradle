apply plugin: 'com.android.library'

android {
    namespace "com.zalodatamodule"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
